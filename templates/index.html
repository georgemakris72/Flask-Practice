<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='style.css') }}">
    <title>Welcome Flask App</title>
  </head>
  <body>

    <h1>This is my root page</h1>
    <a href= "{{url_for('bmi_calculator')}}" class="pure-button pure-button-primary" role="button">BMI</a>
    <div>
    <p>Pleae enter your name</p>
    <form class='pure-form' method="POST" action="/">
      Name:<br>
      <input type="text" name="username"><br>
      Favorite food:<br>
      <input type="text" name="userfood"><br>
      <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </form>
  </div>
    <br>
  <div>
  {% if name %}
  <p>Welcome to my site {{name}}!</p><br>
  {% endif %}
  {% if food %}
  <p>I like {{food}} too!</p><br>
  {% endif %}
</div>
  </body>
</html>
